{% load i18n %}
{% load staticfiles %}


<table id="{{ entity_type }}" class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>{% trans 'Code' %}</th>
            <th>{% trans 'Name' %}</th>
            <th>ipdf</th>
            <th>icsv</th>
            <th>rcsv</th>
        </tr>
    </thead>
    <tbody>
        {% for code, name in entities.items %}
            <tr>
                <td>{{ code }}</td>
                <td>{{ name }}</td>
                <td><a href="{% url 'download_report' type='ipdf' code=code %}" class="fa fa-download"></a></td>
                <td><a href="{% url 'download_report' type='icsv' code=code %}" class="fa fa-download"></a></td>
                <td><a href="{% url 'download_report' type='rcsv' code=code %}" class="fa fa-download"></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function(){
        $('#{{ entity_type }}').DataTable({
            paging: false,
            searching: false,
            info: false
        });
    });
</script>
