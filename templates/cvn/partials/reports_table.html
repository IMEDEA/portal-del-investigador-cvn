{% load i18n %}
{% load staticfiles %}


<table id="{{ entity_type }}" class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>{% trans 'Code' %}</th>
            <th>{% trans 'Name' %}</th>
            <th>PDF</th>
            {% if year != '2012' and year != '2013' %}
                <th>CSV</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for entity in entities %}
            <tr>
                <td>{{ entity.code }}</td>
                <td>{{ entity.name }}</td>
                <td><a href="{% url 'download_report' type='ipdf' code=entity.code year=year unit_type=unit_type %}" class="fa fa-download"></a></td>
                {% if year != '2012' and year != '2013' %}
                    <td><a href="{% url 'download_report' type='icsv' code=entity.code year=year unit_type=unit_type %}" class="fa fa-download"></a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function(){
        $('#{{ entity_type }}{{ year }}').DataTable({
            paging: false,
            searching: false,
            info: false
        });
    });
</script>
